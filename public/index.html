  async function getBookInfo() {
    try {
      const bookData = await (await fetch('https://plttestapp.herokuapp.com/book')).json();
      let showData = document.getElementById("showData");

      let temp = "";
      for(let i=0; i<bookData.length; i++) {
        temp    += '<div class="col-sm-4 mt-5">'
                  +   '<div class="decorate">'
                  +     '<div class="card" style="width: 70%;">'
                  +       '<div class="card-body">'
                  +         '<img id="pic-center" src="'+ bookData[i].cover_img +'" style="width: 200px; height: 300px;" class="card-img-top" alt="...">'
                  +         '<h5 class="card-title" style="margin-top: 5px;"><b>'+ bookData[i].name +'</b></h5>'
                  +         '<p class="card-text">สำนักพิมพ์: '+ bookData[i].publisher +' <br>ผู้เขียน: '+ bookData[i].author
                  +         '</p>'
                  +         '<p>'
                  +           '<b style="margin-bottom: 15px;"> '+ bookData[i].price +' บาท</b>'
                  +           '<i class="bi bi-suit-heart"'
                  +           'style="font-size: 19px; margin-top: 1px;'
                  +           'margin-left:10px"></i>'
                  +            '<a href="#" class="btn btn-primary" style="margin-top:-5px" >เพิ่มในตะกร้า</a>'
                  +         '</p>'
                  +       '</div>'
                  +     '</div>'
                  +   '</div>'
                  + '</div>'
    
      }

      showData.innerHTML = temp;
      console.log(temp);
      console.log(bookData);

    } catch (err) {
      alert(err.message);
    }
  }
  getBookInfo()
</script>
