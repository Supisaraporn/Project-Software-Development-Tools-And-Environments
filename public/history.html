<script>
    async function getHistoryInfo() {
      try {
        const bookData = await (await fetch('https://plttestapp.herokuapp.com/rewardhistory')).json();
        let showData = document.getElementById("showData");
  
        let temp = "";
        for(let i=0; i<bookData.length; i++) {
            const rewardInfo = await (await fetch('https://plttestapp.herokuapp.com/reward/'+bookData[i].reward_id)).json();
            temp    += '<div class="d-flex justify-content-between m-5" style="background-color:rgb(199, 198, 198);padding: 30px;border-radius: 10px;" >'
                    +   '<!-- pic -->'
                    +    '<div class="d-flex" >'
                    +        '<img src="' + rewardInfo.cover_img + '"  style="width:200px;height: 300px; ">'
                    +        '<div class="m-5" >'
                    +            '<p>' + rewardInfo.name + '</p>'
                    +            '<p>ใช้ดาวจำนวน ' + rewardInfo.price + ' ดวง</p>'
                    +        '</div>'
                    +    '</div>'
                    +    '<div class="mt-5" >'
                    +        '<p>ทำการแลกเมื่อวันที่</p>'
                    +        '<p>' + bookData[i].time_exchange + '</p>'
                    +    '</div>'
                    +'</div>'
        }
  
        showData.innerHTML = temp;
  
      } catch (err) {
        alert(err.message);
      }
    }
    getHistoryInfo()
  </script>
